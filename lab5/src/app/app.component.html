<header>
  <div class="container">
    <a href="#" class="logo">Lab5</a>  
    <nav>
      <ul>
        <li><a href="#" routerLink="/">Home</a></li>
        <li><a href="#" routerLink="/songs">Songs</a></li>
        <li *ngIf="auth.user$ | async as user"><a href="#" routerLink="/create">New Song</a></li>
        <li *ngIf="auth.user$ | async as user">
          <span *ngIf="user.role == 'admin'"><a href="#" routerLink="/details">Song Details</a></span>
          <span *ngIf="user.role == 'admin'"><a href="#" routerLink="/users">User Details</a></span>
        </li>
        <ng-template #login>
            <div class="inline">
              <li><a href="#" routerLink="/login">Log In</a></li>
            </div>
        </ng-template>
        <div class="inline" *ngIf="auth.user$ | async as user; else login">
          <li><img [src]="user.photoURL" alt=""></li>
          <li>Welcome, <p style="display: inline-block" class="font-weight-bold">{{ user.displayName }}</p></li>
          <li><a href='#' (click)="auth.signOut()">Sign Out</a></li>
        </div>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
